<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expeiment-11</title>
</head>
<body>
    
    <h2>Student Information Form</h2>
    <form>
        <table border = "1" style = "border-collapse: collapse;
        color:rgb(3, 5, 8); background-color: hwb(189 26% 13%);
        font-size:13;">
            <tr>
                <th><label>Name of Student</label></th>
                <td><input type = "textbox" name = "name" id = "fnm"></td>
            </tr>
            <tr>
                <th><label>ZPRN</label></th>
                <td><input type = "textbox" name = "ZPRN" id = "ZCOER"></td>
            </tr>
            <tr>
                <th>Branch</th>
                <td><input type = "textbox" name = "Branch" id = "brh"></td>
            </tr>
            <tr>
                <th>Class</th>
                <td>
                    <input type = "checkbox" name = "Div A" value = "Div A">Div A<br>
                    <input type = "checkbox" name = "Div B" value = "Div B">Div B<br>
                    <input type = "checkbox" name = "Div C" value = "Div C">Div C<br>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type = "radio" name = "gender" value = "Male"> Male &nbsp;&nbsp;
                    <input type = "radio" name = "gender" value = "Female">Female
                </td>
            </tr>
            <tr>
                <th>Catogery</th>
                <td>
                    <input type = "radio" name = "Open" value = "General">Open<br>
                    <input type = "radio" name = "OBC" value = "OBC">OBC<br>
                    <input type = "radio" name = "SC" value = "SC">SC<br>
                    <input type = "radio" name = "ST" value = "ST">ST<br>
                </td>
            </tr>
            <tr>
                <th>Year</th>
                <td>
                    <input type = "checkbox" Name = "chkYear 1" value = "Year 1">1st Year<br>
                    <input type = "checkbox" Name = "chkYear 2" value = "Year 2">2nd Year<br>
                    <input type = "checkbox" Name = "chkYear 3" value = "Year 3">3rd Year<br>
                    <input type = "checkbox" Name = "chkYear 4" value = "Year 4">4th Year<br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>
   
</body>
</html>
